<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function DefaultPage() {
      return <h1>Welcome! Select above option!</h1>;
    }
    function MinutesToHours() {
      const [amount, setAmount] = React.useState();
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <h1 className="title">Time Converter</h1>
            <label htmlfor="minutes">Minutes : </label>
            <input
              id="minutes"
              type="number"
              value={inverted ? amount * 60 : amount}
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlfor="hours">Hours : </label>
            <input
              id="hours"
              type="number"
              value={inverted ? amount : amount / 60}
              disabled={!inverted}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Minutes to hours again" : "Hours to Minutes"}
          </button>
        </div>
      );
    }
    function KilogramToGram() {
      const [amount, setAmount] = React.useState();
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <h1 className="title">Weight Converter</h1>
            <label htmlfor="g">grams : </label>
            <input
              id="g"
              type="number"
              value={inverted ? amount * 1000 : amount}
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlfor="kg">Kilograms : </label>
            <input
              id="g"
              type="number"
              value={inverted ? amount : amount / 1000}
              disabled={!inverted}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Grams to Kilograms again" : "Kilograms to grams"}
          </button>
        </div>
      );
    }
    function App() {
      const [option, setOption] = React.useState("0");
      const onChange = (event) => {
        setOption(event.target.value);
      };
      return (
        <div>
          <h1>Jisoo Made Converter</h1>
          <select value={option} onChange={onChange}>
            <option value="0">Choose category you want to convert</option>
            <option value="1">Time Converter</option>
            <option value="2">Weight Converter</option>
          </select>
          {option === "0" ? <DefaultPage /> : null}
          {option === "1" ? <MinutesToHours /> : null}
          {option === "2" ? <KilogramToGram /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
